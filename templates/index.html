{{define "Index"}}
{{ template "_head" }}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range. }}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Description }}</td>
                            <td>{{ .Price }}</td>
                            <td>{{ .Quantity }}</td>
                            <td >
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" onclick="onEdit('{{ .Id }}')" >Editar</button>
                                    <button class="btn btn-danger mx-2"  onclick="onDelete('{{ .Id }}', '{{ .Name }}')">X</button>
                                </div>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer display-flex justify-content-end">
            <a href="/new" class="btn btn-primary mb-2"/> Novo</a>
        </div>
    </div>
</body>

<script>

    const onDelete = (id, name) => {
        const confirmation = confirm(`Deseja remover o produto ${name}`)
        if(confirmation) {
            window.location = '/delete?id=' + id
        }
    }

    const onEdit = (id) => {
        window.location = '/edit?id=' + id
    }
</script>

</html>
{{end}}
